<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="form-container">
        <div class="form-box login-box">
            <h2>Login</h2>
            <div class="container">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        
            <script>
                document.getElementById("loginForm").addEventListener("submit", function(event){
                    event.preventDefault(); // Prevent form from submitting the traditional way
                    // Add any login logic here, like validating the user
        
                    // Redirect to the dashboard
                    window.location.href = "dashboard.html";
                });
            </script>
            <div class="container text-center mt-3">
                <a href="signup.html" class="btn btn-success btn-lg">Sign Up</a>
            </div>
            <p class="text-center mt-3">Or login with</p>
            <div class="social-login">
                <a href="#" class="btn btn-google"><i class="fab fa-google"></i> Google</a>
                <a href="#" class="btn btn-apple"><i class="fab fa-apple"></i> Apple</a>
                <a href="#" class="btn btn-facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
                <a href="#" class="btn btn-twitter"><i class="fab fa-twitter"></i> Twitter</a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
