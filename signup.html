<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <div class="form-container">
        <div class="form-box signup-box">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <script>
                document.getElementById("signupForm").addEventListener("submit", function(event){
                    event.preventDefault(); // Prevent form from submitting the traditional way
                    // Add any sign-up logic here, like saving the user data
        
                    // Redirect to the dashboard
                    window.location.href = "dashboard.html";
                });
            </script>
            <div class="container text-center mt-5">
        <a href="login.html" class="btn btn-primary btn-lg">Login</a>
    </div>
            <p class="text-center mt-3" color="">Or sign up with</p>
            <div class="social-login">
                <a href="https://mail.google.com/mail/u/0/" class="btn btn-google"><i class="fab fa-google"></i> Google</a>
                <a href="#" class="btn btn-apple"><i class="fab fa-apple"></i> Apple</a>
                <a href="#" class="btn btn-facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
                <a href="#" class="btn btn-twitter"><i class="fab fa-twitter"></i> Twitter</a>
            </div>
        </div>
    </div>
    <!-- <script src="signup.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
